<!DOCTYPE HTML>
<html lang="en" ng-app="tweetApp">
<head>
	<meta charset="UTF-8">
	<title>Angular demo</title>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.0-beta.7/angular.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.0-beta.7/angular-resource.min.js"></script>
    <script src="tweets.js"></script>
</head>
<body>
    <div id="content" ng-controller="TweetCtrl">
        <form name="form" novalidate>
            <input type="text" 
                   ng-model="content" 
                   placeholder="Say something..." 
                   required 
                   maxlength=140>
            <button ng-click="addTweet()"
                    ng-disabled="form.$invalid">Send</button>

        </form>
        <ul class="TweetList">
            <li ng-repeat="tweet in tweets">
                {{tweet.content}} <a href="#" ng-click="deleteTweet(tweet);">x</a>
            </li>
        </ul>
    </div>
</body>
</html>
