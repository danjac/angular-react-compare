<!DOCTYPE HTML>
<html lang="en" ng-app="postApp">
<head>
	<meta charset="UTF-8">
	<title>Angular demo</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css">
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-resource/angular-resource.min.js"></script>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/services.js"></script>
    <script src="js/directives.js"></script>
    <script src="js/controllers.js"></script>
</head>
<body>
    <div class="container" ng-controller="PostCtrl">

        <div class="row">
            <div class="alert alert-info" ng-show="!posts.length">Show something!</div>
            <form class="form-vertical" role="form" name="form" novalidate>
                <div class="form-group">
                <input type="text" 
                       class="form-control"
                       ng-model="newPost.content" 
                       placeholder="Say something..." 
                       required 
                       maxlength=140>
                       <content-length-tracker content="newPost.content" maxlength="140" />
                </div>
                <button class="btn btn-default"
                        ng-click="addPost()"
                        ng-disabled="form.$invalid">Send</button>

            </form>
        </div>
        <hr>

        <div class="row">
            <ol class="list-group">
                <li class="list-group-item" ng-repeat="post in posts">
                    <button type="button" class="btn btn-default btn-lg" ng-click="deletePost(post)">
                        <span class="glyphicon glyphicon-remove"></span> 
                    </button>
                    {{post.content}} 
                </li>
            </ol>
        </div>


    </div>
</body>
</html>
