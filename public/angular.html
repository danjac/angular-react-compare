<!DOCTYPE HTML>
<html lang="en" ng-app="postApp">
<head>
	<meta charset="UTF-8">
	<title>Angular demo</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.0-beta.7/angular.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.0-beta.7/angular-resource.min.js"></script>
    <script src="http://code.jquery.com/jquery-1.10.0.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <script src="app.js"></script>
</head>
<body>
    <div class="container" ng-controller="PostCtrl">

        <div class="row">
            <div class="alert alert-info" ng-show="!posts.length">Show something!</div>
            <form class="form-vertical" role="form" name="form" novalidate>
                <div class="form-group">
                <input type="text" 
                       class="form-control"
                       ng-model="newPost.content" 
                       placeholder="Say something..." 
                       required 
                       maxlength=140>
                       <content-length-tracker content="content" maxlength="140" />
                </div>
                <button class="btn btn-default"
                        ng-click="addPost()"
                        ng-disabled="form.$invalid">Send</button>

            </form>
        </div>
        <hr>

        <div class="row">
            <ol class="list-group">
                <li class="list-group-item" ng-repeat="post in posts">
                    <button type="button" class="btn btn-default btn-lg" ng-click="deletePost(post)">
                        <span class="glyphicon glyphicon-remove"></span> 
                    </button>
                    {{post.content}} 
                </li>
            </ol>
        </div>


    </div>
</body>
</html>
