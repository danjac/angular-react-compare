<!DOCTYPE HTML>
<html lang="en" ng-app="postApp">
<head>
	<meta charset="UTF-8">
	<title>Angular demo</title>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.0-beta.7/angular.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.0-beta.7/angular-resource.min.js"></script>
    <script src="posts.js"></script>
</head>
<body>
    <div id="content" ng-controller="PostCtrl">
        <form name="form" novalidate>
            <input type="text" 
                   ng-model="content" 
                   placeholder="Say something..." 
                   required 
                   maxlength=140>
            <button ng-click="addPost()"
                    ng-disabled="form.$invalid">Send</button>

        </form>
        <ul class="postList">
            <li ng-repeat="post in posts">
                {{post.content}} <a href="#" ng-click="deletePost(post);">x</a>
            </li>
        </ul>
        <div ng-show="!posts.length"><b>Show something!</b></div>
    </div>
</body>
</html>
